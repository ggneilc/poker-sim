{% load static %}
{% if target == 'player1'%}
<div id="player-cards" hx-swap-oob="beforeend">
  <li class="card {{num}}_of_{{suit}}"></li>
</div>
{% elif target == 'player2' %}
<div id="player2-cards" hx-swap-oob="beforeend">
  <li class="minicard Mini_{{num}}_of_{{suit}}"></li>
</div>
{% elif target == 'player3' %}
<div id="player3-cards" hx-swap-oob="beforeend">
  <li class="minicard Mini_{{num}}_of_{{suit}}"></li>
</div>
{% elif target == 'dealer' %}
<div id="dealer-cards" hx-swap-oob="beforeend">
  <li class="card {{num}}_of_{{suit}}"> </li>
</div>
{% endif %}
